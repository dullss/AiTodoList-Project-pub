    <main class="mt-20 md:w-[80%] lg:w-[50%] m-auto">
      <section class="md:w-[100%] z-10">
        <div class="flex justify-between items-center h-16 mt-4 ml-4 mr-4">
          <div>
            <h1 class="text-[#555555] text-3xl font-bold">Create Task</h1>
          </div>

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
            </svg>
          </div>
        </div>
      </section>

      <section class="">
        <div>
          <form
            class="flex items-center justify-between h-[60px] bg-white rounded-[10px] shadow ml-4 mr-4 task-form"
            name="task-form"
            id="task-form"
          >
            <div class="w-[100%]">
              <input
                placeholder="Add Task"
                class="w-[90%] ml-3 pt-2 pb-2 pl-3 border-none py-3 px-6 text-base font-medium text-[#6B7280] focus:border-[#6f6f6f]"
                type="text"
                id="input-value"
                name="task"
              />
            </div>

            <div>
              <button
                class="bg-[#555555] pl-3 pr-3 pt-3 pb-3 rounded-[9px] text-gray-200 font-bold text-[15px] mr-[10px]"
                id="add-btn"
                type="submit"
              >
                Add
              </button>
            </div>
          </form>

          <section class="mt-6">
            <div class="grid gap-y-3" id="task-container">
              
            </div>

            <div class="fixed bottom-4 md:w-[80%] lg:w-[50%] w-full">
              <div
                class="flex items-center justify-between pl-4 pr-4 pt-4 pb-4 bg-white rounded-[10px] shadow ml-4 mr-4 h-[66px]"
              >
                <div class="w-[100%]">
                  <button
                    class="bg-[#555555] w-[97%] h-[43px] rounded-[9px] text-[#f4f4f4] font-bold text-base mr-[10px]"
                    id="btnAi"
                  >
                    Ai Generate Task
                  </button>
                </div>

                <div>
                  <button
                    class="bg-[#ff4f4f] w-[43px] h-[43px] rounded-[9px] font-bold text-sm"
                    id="deleteAllTask"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      class="humbleicons hi-trash w-8 m-auto text-[#f4f4f4]"
                    >
                      <path
                        xmlns="http://www.w3.org/2000/svg"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 6l.934 13.071A1 1 0 007.93 20h8.138a1 1 0 00.997-.929L18 6m-6 5v4m8-9H4m4.5 0l.544-1.632A2 2 0 0110.941 3h2.117a2 2 0 011.898 1.368L15.5 6"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>

    <main class="w-full ">
      <section class="mx-auto w-full max-w-[550px]">

        <div class="mt-20 ml-3">
            <h1 class="text-neutral-600 text-3xl font-bold font-['Inter']">Contact Us</h1>
            <form action="/record" method="get">
              <button type="submit">Show Record</button>
            </form>
        </div>
        
        <div class="flex items-center justify-center p-12">
          <div class="mx-auto w-full ">
            <form method="post" action="/process" id="contactUsForm" name="contactUsForm">
              <div class="mb-5">
                <label
                  for="name"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Full Name
                </label>  
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Full Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] focus:border-[#6f6f6f] focus:shadow-md"
                />
              </div>
              <div class="mb-5">
                <label
                  for="email"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Email Address
                </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@domain.com"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6f6f6f] focus:shadow-md"
                />
              </div>
              <div class="mb-5">
                <label
                  for="number"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Phone Number
                </label>
                <input
                  type="number"
                  name="number"
                  id="number"
                  placeholder="0509200983"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6f6f6f] focus:shadow-md"
                />
              </div>
              <div class="mb-5">
                <label
                  for="subject"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Subject
                </label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Enter your subject"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6f6f6f] focus:shadow-md"
                />
              </div>
              <div class="mb-5">
                <label
                  for="message"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Message
                </label>
                <textarea
                  rows="4"
                  name="message"
                  id="message"
                  placeholder="Type your message"
                  class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6f6f6f] focus:shadow-md"
                ></textarea>
              </div>
              <p id="redMessage" class="font-medium text-red-500 text-base mb-2 ">

              </p>
              <div>
                <button
                  class="hover:shadow-form rounded-md bg-[#555555] py-3 px-8 text-base font-semibold text-white outline-none"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
